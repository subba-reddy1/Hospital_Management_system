<!DOCTYPE html>
<html>
<head>
<title>Reception Panel</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:url('https://images.unsplash.com/photo-1550831107-1553da8c8464?q=80&w=1600&auto=format&fit=crop') no-repeat center center/cover;
    position:relative;
    color:white;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    z-index:0;
}

.glass-card{
    position:relative;
    z-index:1;
    width:650px;
    text-align:center;
    padding:75px 85px;
    border-radius:25px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(18px);
    box-shadow:0 15px 45px rgba(0,0,0,0.5);
    transition:0.4s ease;
}

.glass-card:hover{
    transform:scale(1.02);
}

h1{
    font-size:32px;
    margin-bottom:20px;
}

.highlight{
    color:#00ffd0;
    font-weight:bold;
}

p{
    font-size:18px;
    line-height:1.7;
    margin-bottom:45px;
    opacity:0.9;
}

.btn{
    padding:18px 55px;
    border:none;
    border-radius:40px;
    background:#00ffd0;
    color:black;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s ease;
}

.btn:hover{
    background:white;
    transform:scale(1.05);
}
</style>

</head>

<body>

<div class="glass-card">

    <h1>Welcome, <span class="highlight">{{ r.receptionist_name }}</span></h1>

    <p>
        Manage appointments, assist patients,  
        coordinate doctor schedules, and ensure  
        smooth front-desk operations throughout the day.
    </p>

    <button class="btn"
        onclick="window.location.href='{% url 'reception_dashboard' %}'">
        Enter Reception Panel
    </button>

</div>

</body>
</html>
