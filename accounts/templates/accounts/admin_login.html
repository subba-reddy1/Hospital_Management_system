<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* LEFT SIDE IMAGE */
    .left {
        width: 50%;
        height: 100%;
        position: relative;
    }

    .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.85);
    }

    /* RIGHT SIDE LOGIN FORM */
    .right {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e6f7ff, #f0f9ff);
    }

    .login-box {
        width: 420px;
        padding: 50px 40px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease-in-out;
        transition: transform 0.3s ease;
    }

    .login-box:hover {
        transform: translateY(-5px);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #0a3d62;
        font-weight: 600;
    }

    .login-box input {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #b3d4e6;
        border-radius: 10px;
        outline: none;
        transition: 0.3s ease;
        font-size: 14px;
    }

    .login-box input:focus {
        border-color: #0a3d62;
        box-shadow: 0 0 8px rgba(10, 61, 98, 0.3);
    }

    .login-box button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: 0.3s ease;
        background: linear-gradient(135deg, #1e5f8a, #0a3d62);
        color: white;
    }

    .login-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .gif-holder {
        text-align: center;
        margin-bottom: 15px;
    }

    .gif-holder img {
        width: 100px;
        height: 100px;
    }

    .error-msg {
        background: #ffe0e0;
        color: #c0392b;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #0a3d62;
        text-decoration: none;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>

<body>

    <!-- Left Image Section -->
    <div class="left">
        <img src="https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?w=800&auto=format&fit=crop&q=60" alt="Hospital Image">
    </div>

    <!-- Right Login Section -->
    <div class="right">
        <div class="login-box">
            <div class="gif-holder">
                <img src="https://cdn-icons-gif.flaticon.com/17576/17576478.gif" alt="Admin Icon GIF">
            </div>

            <h2>Admin Login</h2>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
