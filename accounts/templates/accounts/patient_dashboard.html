<!DOCTYPE html>
<html>
<head>
<title>Patient Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}

.navbar{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.container{
    width:80%;
    margin:40px auto;
}

.card-container{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card a{
    text-decoration:none;
    color:#2c3e50;
    font-weight:bold;
}

.logout-btn{
    background:red;
    color:white;
    padding:8px 15px;
    border-radius:5px;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="navbar">
    <h2>Patient Dashboard</h2>
    <a href="{% url 'temp' %}" class="logout-btn">Logout</a>
</div>

<div class="container">
    <h3>Welcome</h3>

    <div class="card-container">

        <div class="card">
            <a href="{% url 'view_profile_patient' %}">View Profile</a>
        </div>

        <div class="card">
            <a href="#">Book Appointment</a>
        </div>

        <div class="card">
            <a href="#">My Appointments</a>
        </div>

        <div class="card">
            <a href="#">My Prescriptions</a>
        </div>

        <div class="card">
            <a href="#">My Bills</a>
        </div>

    </div>
</div>

</body>
</html>
