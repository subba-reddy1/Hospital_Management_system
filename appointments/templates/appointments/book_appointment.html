<!DOCTYPE html>
<html>

<head>
    <title>Book Appointment</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
        }

        /* Main Card */
        .form-card {
            width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Section Styling */
        .form-section {
            margin-bottom: 30px;
        }

        .section-header {
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #1d2b64;
            padding-bottom: 5px;
        }

        /* Row Layout */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input,
        textarea {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #1d2b64;
        }

        /* Radio */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Button */
        .submit-area {
            text-align: center;
        }

        button {
            padding: 12px 40px;
            border: none;
            border-radius: 30px;
            background: #1d2b64;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0f1a3d;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #4ceb61;
            border-radius: 6px;
            resize: none;
            font-family: Arial, sans-serif;
            transition: 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #1d2b64;
            box-shadow: 0 0 5px rgba(29, 43, 100, 0.3);
        }
    </style>

</head>

<body>

    <div class="form-card">

        <h2>Book Appointment</h2>

        <form method="POST" action="{% url 'appointment' %}">
            {% csrf_token %}

            <!-- Patient Info -->
            <div class="form-section">
                {% for i in k %}
                <div class="section-header">Patient Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="patient_name" value="{{i.patient_name}}" required>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="patient_age" value="{{i.patient_age}}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="patient_email" value="{{i.patient_email}}" required>
                    </div>

                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" name="patient_number" value="{{i.patient_number}}" required>
                    </div>
                </div>
                {% endfor %}

            </div>

            <!-- Appointment Info -->
            <div class="form-section">
                <div class="section-header">Appointment Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" name="appointment_data" required>
                    </div>

                    <div class="form-group">
                        <label>Time *</label>
                        <input type="time" name="appointment_time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Preferred Physician</label>

                    <div class="radio-group">
                        {% for i in doctor %}
                        <label>
                            <input type="radio" name="doctor" value="{{ i.doctor_name }}">
                            {{ i.doctor_name }}
                        </label><br>
                        {% empty %}
                        <p>No doctors available</p>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label>Reason for Appointment *</label>
                        <textarea name="reason" rows="4"
                            placeholder="Briefly describe your symptoms or reason for visit..." required>
                </textarea>
                    </div>

                </div>


                <div class="submit-area">
                    <button type="submit">Submit Appointment</button>
                </div>

        </form>

    </div>

</body>

</html>
