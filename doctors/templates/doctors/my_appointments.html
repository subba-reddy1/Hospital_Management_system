<!DOCTYPE html>
<html>
<head>
    <title>Patient Profile</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:Arial, sans-serif;
            background:linear-gradient(135deg,#f8cdda,#1d2b64);
        }

        .profile-card{
            width:380px;
            background:white;
            border-radius:25px;
            text-align:center;
            padding:80px 30px 40px 30px;
            position:relative;
            box-shadow:0 15px 35px rgba(0,0,0,0.2);
        }

        .profile-image{
            position:absolute;
            top:-60px;
            left:50%;
            transform:translateX(-50%);
            width:120px;
            height:120px;
            border-radius:50%;
            border:6px solid white;
            overflow:hidden;
            box-shadow:0 10px 20px rgba(0,0,0,0.2);
        }

        .profile-image img{
            width:100%;
            height:100%;
            object-fit:cover;
        }

        h2{
            margin:10px 0 5px 0;
        }

        .sub{
            color:gray;
            margin-bottom:20px;
        }

        hr{
            border:none;
            border-top:1px solid #eee;
            margin:20px 0;
        }

        .details{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:20px;
            margin-top:20px;
        }

        .box{
            text-align:center;
        }

        .label{
            font-size:12px;
            color:#ff4d4d;
            font-weight:bold;
            letter-spacing:1px;
        }

        .value{
            font-size:18px;
            margin-top:5px;
        }

        .back-btn{
            margin-top:30px;
            padding:10px 25px;
            border:none;
            border-radius:25px;
            background:#1d2b64;
            color:white;
            cursor:pointer;
            transition:0.3s;
        }

        .back-btn:hover{
            background:#0f1a3d;
        }
        .appointments-container{
            margin-top:20px;
            display:flex;
            flex-direction:column;
            gap:20px;
        }

        .appointment-card{
            background:#f8f9ff;
            padding:20px;
            border-radius:15px;
            box-shadow:0 5px 15px rgba(0,0,0,0.08);
        }

        .row{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:20px;
            margin-bottom:15px;
        }

        .box{
            text-align:center;
        }

        .full{
            grid-column:1 / span 2;
        }
    </style>
</head>

<body>

<div class="profile-card">

    <!-- <div class="profile-image">
        <img src="{{ patient.patient_image.url }}" alt="Profile">
    </div> -->

    <h2>My Appointments</h2>
    <div class="sub">Registered Patient</div>

    <hr>

<div class="appointments-container">

    {% for i in q %}
    <div class="appointment-card">

        <div class="row">
            <div class="box">
                <div class="label">Patient Name</div>
                <div class="value">{{ i.patient_name }}</div>
            </div>

            <div class="box">
                <div class="label">Date</div>
                <div class="value">{{ i.appointment_data }}</div>
            </div>
        </div>

        <div class="row">
            <div class="box full">
                <div class="label">Time</div>
                <div class="value">{{ i.appointment_time }}</div>
            </div>
        </div>

    </div>
    {% empty %}
        <p>No appointments found.</p>
    {% endfor %}

</div>

    <button class="back-btn"
        onclick="window.location.href='{% url 'doctor_dashboard' %}'">
        Back to Dashboard
    </button>

</div>

</body>
</html>
