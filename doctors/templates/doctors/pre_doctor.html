<!DOCTYPE html>
<html>
<head>
<title>Welcome Doctor</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:url('https://images.unsplash.com/photo-1579154204601-01588f351e67?q=80&w=1600&auto=format&fit=crop') no-repeat center center/cover;
    position:relative;
    color:white;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:0;
}

/* Bigger premium card */
.glass-card{
    position:relative;
    z-index:1;
    width:650px;
    text-align:center;
    padding:80px 90px;
    border-radius:25px;
    background:rgba(255,255,255,0.10);
    backdrop-filter:blur(18px);
    box-shadow:0 15px 45px rgba(0,0,0,0.5);
    transition:0.4s ease;
}

.glass-card:hover{
    transform:scale(1.02);
}

h1{
    font-size:34px;
    margin-bottom:25px;
}

.highlight{
    color:#00e0ff;
    font-weight:bold;
}

p{
    font-size:18px;
    line-height:1.7;
    margin-bottom:45px;
    opacity:0.9;
}

.btn{
    padding:18px 55px;
    border:none;
    border-radius:40px;
    background:#00e0ff;
    color:black;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s ease;
}

.btn:hover{
    background:white;
    transform:scale(1.05);
}
</style>

</head>

<body>

<div class="glass-card">

    <h1>Welcome, Dr. <span class="highlight">{{ d.doctor_name }}</span></h1>

    <p>
        Your clinical dashboard is ready.  
        Review appointments, access patient records,  
        manage diagnoses, and deliver exceptional care.
    </p>

    <button class="btn"
        onclick="window.location.href='{% url 'doctor_dashboard' %}'">
        Enter Doctor Panel
    </button>

</div>

</body>
</html>
