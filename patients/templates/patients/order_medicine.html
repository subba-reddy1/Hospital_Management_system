{% extends 'patients/patient_layout.html' %}

{% block title %}Order Medicines{% endblock %}

{% block extra_css %}
<style>
    .form-box {
        max-width: 500px;
        margin: 40px auto;
        padding: 40px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1e3c72;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #16a34a;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s;
    }

    button:hover {
        background: #15803d;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
    }

    .readonly-input {
        background-color: #e9ecef;
        cursor: not-allowed;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-box">
    <h2>Upload Prescription</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Patient Name</label>
        <input type="text" value="{{ patient.patient_name }}" readonly class="readonly-input">

        <label>Patient ID</label>
        <input type="text" value="{{ patient.id }}" readonly class="readonly-input">

        <label>Prescription File</label>
        <input type="file" name="prescription_file" required>

        <button type="submit">Submit Order</button>
    </form>
</div>
{% endblock %}
