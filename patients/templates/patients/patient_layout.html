<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patient Dashboard{% endblock %}</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Arial, sans-serif;
        }

        body{
            display:flex;
            height:100vh;
            background:linear-gradient(135deg,#e6f7ff,#f0f9ff);
        }

        /* ================= SIDEBAR ================= */
        .sidebar{
            width:250px;
            background:#0a3d62;
            color:white;
            padding:30px 20px;
            display:flex;
            flex-direction:column;
        }

        .sidebar h2{
            text-align:center;
            margin-bottom:40px;
        }

        .menu-item{
            padding:15px;
            margin-bottom:10px;
            border-radius:8px;
            cursor:pointer;
            transition:0.3s;
            color:white;
            text-decoration:none;
            display:block;
        }

        .menu-item:hover{
            background:#1e5f8a;
        }

        .logout{
            margin-top:auto;
            padding:15px;
            border-radius:8px;
            background:#b22222;
            transition:0.3s;
            text-decoration:none;
            color:white;
            display:block;
        }

        .logout:hover{
            background:#8b0000;
        }

        /* ================= MAIN CONTENT ================= */
        .main-content{
            flex:1;
            padding:40px;
            overflow-y:auto;
        }

        /* ================= DASHBOARD ANIMATIONS ================= */

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* ===== Welcome Banner ===== */

        .welcome-banner {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: white;
            padding: 35px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            margin-bottom: 40px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .welcome-banner:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
        }

        /* ===== Dashboard Grid ===== */

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.12);
            text-decoration: none;
            color: #1e293b;
            transition: 0.4s;
            border: 2px solid transparent;
        }

        .dashboard-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Patient Panel</h2>

        <a href="{% url 'view_profile_patient' %}" class="menu-item">My Profile</a>
        <a href="{% url 'book_appointment' %}" class="menu-item">Book Appointment</a>
        <a href="{% url 'patient_my_appointment' %}" class="menu-item">My Appointments</a>
        <a href="{% url 'prescription_home' %}" class="menu-item">Prescriptions</a>
        <a href="#" class="menu-item">Lab Tests</a>
        <a href="{% url 'reports:list' %}" class="menu-item">Lab Reports</a>
        <a href="{% url 'billing:list' %}" class="menu-item">Bills & Payments</a>
        <a href="#" class="menu-item">Support</a>

        <a href="{% url 'home' %}" class="logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
