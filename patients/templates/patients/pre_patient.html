<!DOCTYPE html>
<html>
<head>
<title>Welcome Patient</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3?q=80&w=1600&auto=format&fit=crop') no-repeat center center/cover;
    position:relative;
    color:white;
}

/* Dark overlay for readability */
body::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.55);
    z-index:0;
}

/* Bigger glass card */
.glass-card{
    position:relative;
    z-index:1;
    width:600px;
    text-align:center;
    padding:70px 80px;
    border-radius:25px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(18px);
    box-shadow:0 12px 40px rgba(0,0,0,0.4);
    transition:0.4s ease;
}

.glass-card:hover{
    transform:scale(1.02);
}

h1{
    font-size:32px;
    margin-bottom:20px;
}

p{
    font-size:18px;
    line-height:1.6;
    margin-bottom:40px;
    opacity:0.9;
}

.highlight{
    font-weight:bold;
    color:#00d4ff;
}

.btn{
    padding:18px 50px;
    border:none;
    border-radius:40px;
    background:#00d4ff;
    color:black;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s ease;
}

.btn:hover{
    background:white;
    transform:scale(1.05);
}
</style>

</head>

<body>

<div class="glass-card">
    <h1>Welcome, <span class="highlight">{{ patient.patient_name }}</span></h1>

    <p>
        Your personalized health portal is ready.  
        Access your appointments, medical history, prescriptions,  
        and billing details â€” all in one secure place.
    </p>

    <button class="btn"
        onclick="window.location.href='{% url 'base_patient' %}'">
        Enter Dashboard
    </button>
</div>

</body>
</html>
