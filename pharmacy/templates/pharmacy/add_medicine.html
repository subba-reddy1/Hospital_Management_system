<!DOCTYPE html>
<html>

<head>
    <title>Add New Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a3d62 0%, #1e5f8a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #0a3d62;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #0a3d62;
            box-shadow: 0 0 0 3px rgba(10, 61, 98, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #0a3d62;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #1e5f8a;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #718096;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0a3d62;
        }

        .errorlist {
            color: #e53e3e;
            list-style: none;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        {% if messages %}
        {% for message in messages %}
        <div
            style="padding: 15px; margin-bottom: 20px; border-radius: 10px; background-color: #c6f6d5; color: #22543d; text-align: center; font-weight: 600;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <h2>üíä Add New Medicine</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                {{ field.errors }}
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-submit">Save Medicine</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>

</html>
