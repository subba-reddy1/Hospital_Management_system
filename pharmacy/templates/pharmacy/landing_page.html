<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicare Hospital Pharmacy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            color: #1e293b;
            overflow-x: hidden;
        }

        /* Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url("https://5.imimg.com/data5/SELLER/Default/2024/2/389139431/GD/EI/PS/30123327/medical-store-interior-design.jpg") no-repeat center center/cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                rgba(255,255,255,0.96) 0%,
                rgba(255,255,255,0.85) 40%,
                rgba(255,255,255,0.3) 80%);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 4rem;
        }

        .logo-icon {
            background: #d1fae5;
            padding: 0.6rem;
            border-radius: 0.6rem;
            color: #059669;
        }

        .logo-text h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0369a1;
        }

        .logo-text span {
            font-size: 0.85rem;
            color: #475569;
            text-transform: uppercase;
        }

        /* Hero */
        .hero-content {
            flex: 1;
            max-width: 42rem;
        }

        .main-heading {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .highlight {
            color: #0369a1;
        }

        /* Banner */
        .banner-strip {
            background: linear-gradient(to right, #0284c7, #0ea5e9);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 999px;
            margin-bottom: 2rem;
            font-weight: 600;
            display: inline-block;
        }

        /* Features */
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.8);
            padding: 0.8rem 1.2rem;
            border-radius: 0.6rem;
            border: 1px solid #e2e8f0;
            width: fit-content;
        }

        .check-icon {
            background: #d1fae5;
            padding: 0.4rem;
            border-radius: 0.4rem;
            color: #059669;
        }

        /* Button */
        .cta-button {
            background: #0369a1;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 1rem 2.5rem;
            border-radius: 0.6rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: 0.3s ease;
        }

        .cta-button:hover {
            background: #0284c7;
            transform: translateY(-4px);
        }

        .footer {
            margin-top: auto;
            padding-top: 2rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <div class="container">

        <header>
            <div class="logo-container">
                <div class="logo-icon">
                    <i data-lucide="leaf"></i>
                </div>
                <div class="logo-text">
                    <h1>MEDICARE</h1>
                    <span>Hospital Pharmacy</span>
                </div>
            </div>
        </header>

        <main class="hero-content">
            <h2 class="main-heading">
                Welcome to <span class="highlight">Medicare</span><br>
                Hospital Pharmacy
            </h2>

            <div class="banner-strip">
                Fast • Reliable • Digital Medicine Management
            </div>

            <div class="features-list">
                <div class="feature-item">
                    <div class="check-icon">
                        <i data-lucide="check"></i>
                    </div>
                    Instant Medicine Search
                </div>

                <div class="feature-item">
                    <div class="check-icon">
                        <i data-lucide="check"></i>
                    </div>
                    Automated Billing
                </div>
            </div>

            <a href="{% url 'dashboard' %}" class="cta-button">
                Manage Inventory
                <i data-lucide="arrow-right"></i>
            </a>
        </main>

        <footer class="footer">
            &copy; <script>document.write(new Date().getFullYear())</script>
            Medicare Hospital Pharmacy System.
        </footer>

    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
