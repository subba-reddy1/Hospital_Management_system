<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Completed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-wrapper {
            padding: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .success-card {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-title {
            color: #27ae60;
            margin-bottom: 10px;
            font-size: 26px;
        }

        .success-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #d68910;
        }
    </style>
</head>
<body>

<div class="success-wrapper">
    <div class="success-card">

        <div class="success-icon">âœ…</div>

        <h2 class="success-title">
            Order Completed Successfully!
        </h2>

        <p class="success-message">
            The bill has been generated and the order for
            <strong>{{ order.patient_name }}</strong>
            matches the prescription.
        </p>

        <div class="button-group">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                Back to Dashboard
            </a>

            <a href="{% url 'pending_orders' %}" class="btn btn-warning">
                View Next Order
            </a>
        </div>

    </div>
</div>

</body>
</html>
