<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f9;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .badge {
            background: #fff3cd;
            color: #856404;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .date {
            color: #666;
            font-size: 0.9em;
        }

        .patient-name {
            margin: 10px 0;
            color: #2c3e50;
        }

        .patient-id {
            color: #666;
            margin-bottom: 15px;
        }

        .view-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .view-btn:hover {
            background: #2980b9;
        }

        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 600px) {
            h2 {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Pending Orders</h2>

    <div class="orders-grid">

        {% for order in orders %}
        <div class="order-card">

            <div class="card-top">
                <span class="badge">{{ order.status }}</span>
                <span class="date">{{ order.uploaded_at|date:"M d, Y" }}</span>
            </div>

            <h3 class="patient-name">{{ order.patient_name }}</h3>
            <p class="patient-id"><strong>ID:</strong> {{ order.patient_id }}</p>

            <a href="{% url 'order_detail' order.id %}" class="view-btn">
                View Order
            </a>

        </div>

        {% empty %}
        <div class="empty-state">
            <p>No pending orders found.</p>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
