<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        /* background-color: green; */
    }

    /* LEFT SIDE IMAGE */
    .left {
        width: 50%;
        height: 100%;
        border-radius: 5%;
    }

    .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* RIGHT SIDE LOGIN FORM */
    .right {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #9eebc2;
    }
    .login-box:hover{
        background-color: rgb(125, 228, 84);
        cursor: pointer;
    }

    .login-box {
        width: 350px;
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(219, 194, 194, 0.1);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #4ceb61;
        border-radius: 5px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .login-box button:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>

    <!-- Left Image Section -->
    <div class="left">
        <img src="https://images.unsplash.com/photo-1640876777002-badf6aee5bcc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGhvc3BpdGFsfGVufDB8fDB8fHww" alt="Hospital Image">
    </div>

    <!-- Right Login Section -->
    <div class="right">
        <div class="login-box">
            <h2>Pharmacist Register</h2>
            <form method="post" action=" {% url 'pharmacy_register' %} ">
                {% csrf_token %}
                <input type="text"  name = "pharmacist_name" placeholder="Name" required>
                <input type="password"  name = "pharmacist_password" placeholder="Password" required>

                <input type="text"  name = "pharmacist_number" placeholder="Number" required>
                <input type="email"  name = "pharmacist_email" placeholder="Email" required>
                <!-- <input type="password" name = "receptionist_password" placeholder="Password" required> -->
                <button type="submit">Register</button><br>
            </form>
        </div>
    </div>

</body>
</html>
