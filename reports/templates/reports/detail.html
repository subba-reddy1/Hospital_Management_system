{% extends 'admin_dashboard/base.html' %}
{% block title %}{{ report.title }} â€” HMS{% endblock %}
{% block content %}
<div class="panel">
  <div class="panel-header">
    <h2>{{ report.title }}</h2>
    <div>
      <a class="btn" href="{% url 'reports:edit' report.pk %}"><i class="fas fa-edit"></i> Edit</a>
      <a class="btn btn-danger" href="{% url 'reports:delete' report.pk %}"><i class="fas fa-trash"></i> Delete</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="detail-view">
      <p><strong>Type:</strong> {{ report.get_type_display }}</p>
      <p><strong>Created:</strong> {{ report.created_at }}</p>
      <p><strong>Updated:</strong> {{ report.updated_at }}</p>
      <div class="content">
        {{ report.content }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
